          title: Illness record
          content: Record the occurances of illnessesses in Your facility
        todo:
          instruction:
            title: Introduction
            content: A todo is a task or set of tasks to be performed by a daycare worker in order to prevent and control infection. A manager is the one who creates a Todo. The todos can be classified as Incident based (single) Todos and Recurring Todos. <br/> A Single todo is an incident based Todo i.e., a worker has to do this task whenever a particular incident happens at the day care. A worker can do it any number of times with the condition that the incident should have taken place.<br/> A Recurring Todo is a todo which has to be done repeatedly over a period of time. There are three types of recurring Todos – Daily, Monthly and Weekly. A daily Todo has to be done daily by a daycare worker. A Weekly Todo has to be done weekly by a daycare worker. A Monthly Todo has to be done every month by a daycare worker.<br/>
