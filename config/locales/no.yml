      benefitting: Dette oppnår du i din barnehage ved å bli smittevern sertifisert
      ben_para1: "Får å oppnå vårt felles mål smittebeskyttelse av barn og ansatte i din barnehage, for du hjelp til å : "
      ben_para2: <b> Finne det svakeste smitteforbyggingsleddet i din barnehage</b><br/>En kjede er ikke sterkere enn sitt svakeste ledd . I smitteforebyggings sammengheng er dessverre det svakeste leddet i din barnehage, manglefullt kunnskap innen smittefremmende vaner hos barnehagepersonale, som gjør at de kan spre smittebærende bakterier og virus gjennom sitt daglige rutiner uten å vite det selv og at de ikke stopper smittefremmende handlinger hos barn. For å unngå dette i din barnehage og tilrettelegge for ansatte i din barnehage blir din sterkeste støttespiller i smitteforebyggingsarbeidet inkluderes smitterisiko bevisstgjøringsverktøyet i friskere og tryggere barnomsorgprogrammet. Nå kan du som barnhageleder både eliminere svakeste leddet i din barnehage ved å skape bevissthet om smittefremmende vaner blant barnehagepersonale og samtidig motivere dem til å lære om metoder for å unngå å utsette seg selv og barn under deres omsorg for smittefare.
      ben_para3: <b> Styrke smitteforebyggingskompetanse i din barnehage</b><br/> Fleste av oss handler ut ifra informasjon vi har tilgjengelig. Dette gjelder også for smitteforeygging i din barnehage , hvor dine ansattes kompetanse har direkte påvirkning på deres daglige rutiner. For å styrke kompetanse innen smitteforebygging som igjen styrker inkluderes derfor nettbasert trening i smitteforebygging i friskere og tryggere barnomsorgprogrammet. Nå kan du som barenhageldere gjennom nettbasert trening i smitteforebygging styrke nivå av smitteforebygging og dermed sikre et høyre nivå av smittebeskyttelse for barn og ansatte i din barnehage.
      ben_para4: <b> Ta styring over smittesikkerhets nivå i din barnehage</b><br/>Du kan kun styre det du har kontrol over, dette gjelder også for smittesikkerhet i din barnehage. Fordi dersom nødvendig rutiner for å minske risiko for smitteforekomst og smittespredning ikke blir iverksatt i samtlige avdelinger, i din barnehage, blir dessverre smittesikkerhet for barn og ansatte overlatt til tilfeldigheter. For å avverge dette inkluderes derfor en digital internkontroll verktøy for smittebeskyttelsestiltak i friskere og tryggere barnomsorgprogrammet. Nå kan du som barenhageleder ta styring over smittesikkehet i din barnehage ved å sikre at samtlige tiltak blir implementert, sporet og målt på daglig basis i din barnehage.
      ben_para5: <b> Vite når din barnehage står overfor en overhengende utbruddsfare</b><br/>Når smittsomme sykdommer først forekommer, i din barnehage, kan hvert minutt være avgjørende for å kunne minske smittespredning og dermed beskytte friske barn fra å bli smitteutsatt. For å sikre at du som barnehageleder, vet til enhver tid hvilke sykdommer som forekommer i din barnehage,uansett hvor du enn måtte befinne deg eller være avhengig av at personale skal opplyse deg når dere først møtes inkluderes sykdomsforekomst varsler i friskere og tryggere barnomsorgprogrammet. Nå kan du ved å være oppdatert på hvilke sykdommer som har forekommer i din barnehage i nåtid,  raskt avdekket hvorvidt andre barn nylig har blitt utsatt for samme type sykdom som kan være en sterk indikator på en mulig ovehengende utbruddsfare.
      ben_para6: <b> Kontrollere smittefarlige situasjoner når smittsomme sydkommer oppstår </b><br/>En er ikke helt i kontroll når smittsomme sykdommer forekommer og en ikke helt vet hva må gjøres for å beskytte barn mot helsefare. Dessverre risikerer ansatte i din barnehage å bli utsatt for en slike uhygglig og smittefarlige situasjon dersom de mangler nødevendig smittevern informasjon når smittsomme sykdommer oppstår i din barnehage.Dette er fordi nødvendige handlinger for å stoppe spredning av smittefare forebundet med én type smittsom sykdom ikke er nødvendigvis den samme for en annen type smittsom. Det er derfor smittsom sykdom håndteringshåndbok inneholdende detaljert smittvern informasjon inkludert i friskere og tryggere barnomsorgprogrammet. Nå kan gjennom å tilrette smittevern informasjon om hele 39 smittsomme sykdommer , skrevet av kvalifisert barnelege sikre at samtlige ansatte i din barnehage unngår å havne i uhyggelige situasjoner og vet akkurat hva som bør gjøres for håndtere og kontrollere smittefare når smittsomme sykdommer oppstår i din barnehage.
      ben_para7: <b> Sikre god kommunikasjon når det trengs mest i barnehagen</b><br/>Et utbrudd kan ofte skape en situasjon med høy infeksjonsrisiko, dersom kommunikasjon er mangelful kan dette skape en situasjon med sterkefølelser og tillitsbrudd. Det er defor kommunikasjonverktøyet for smittsomme sykdommer er inkludert i friskere og tryggere barnomsorgprogrammet. Nå kan du ved å ha god kommunikasjon sikre at foreldre og søsken til barn som går i din barnehage ikke blir utsatt for smittefare grunnet smittsomme sykdommer som har oppstått i din barnehage men også påvirke utbruddets kurs og hindre den fra å spre seg utenfor barnehagen.
      ben_para8: <b> Komme høysykdomsrisiko sesonger i forkjøpet </b><br/>God forbredelse er nøkkelen til sukksess også i smittevern sammenheng.Men for å kunne være godt forberedt trenger en først å vite vet hva en skal foreberede seg i mot. Det er defor verktøy for å avdekke høysykdomsrisiko sesonger inkludert i friskere og tryggere barnomsorgprogrammet. Dermed kan du, som barnehageleder, nå avdekke høysykdomsrisiko sesonger spesifikk for din barnehage og iverksette passende forebyggende smittebeskyttelsesinnsats for å komme høysykdomsrisiko sesonger i forkjøpet. Ikke bare sikrer du en høyere beskyttelse og trygghetsgrad for de sårbare barna men du bidrar også til å skape et forent bånd og lagånd mellom ansatte og barneforeldre i din barnehage, gjennom felles forberedelse mot forventet smittefare.
      ben_para9: <b> Eliminere årsaker til høy sykefravær</b><br/>Friskere og tryggere barnomsorgprogrammet gjør det mulig for deg som barnehageleder å sikre en en høy aktsomhet mot smittsomme sykdommer i din barnehage og dermed ha de forutsetningene som er nødevendig for å eliminere årsaker til høy sykefravær.
      ben_para10: <b>Beskytte deg selv og din barnehage mot dårlig omdømme og potensielle søksmål </b><br/> Sertifisering i friskere og tryggere barnomsorgprogrammet betyr at din barnehage har en infrastruktur som er nødvendig for å beskytte barn og ansatte i barnehagen mot skade, lidelse og potensielle tragedier forbundet med smittsomme sykdommer,til den grad det er praktisk mulig. Slik  eliminerer sjansen for at du som barnehagelder blir anklaget for likegyldighet og faglig forsømmelse av barns sikkerhet i barnehagen, dersom det skulle oppstå alvorlige uhell forbundet med smittsomme sykdommer.
      ben_para11: <b>Overføre gode verdier til neste generasjon </b><br/>Ved å implementere friskere og tryggere barnomsorgprogrammet i din barnehage tilretter du for at barn i din barnehage for mulighet til å observere gode smitteforebyggende daglige rutiner og dermed lære de helsenyttig kunnskap i ung alder. Dette vil de kunne ta med seg resten av livet og til og med overfør til neste generasjon. På denne måten overfører du ,som barnehage leder, gode verdier til nest generasjon og påvirke kommende generasjoner på en positiv måte.
