      main_heading: Sammen om å beskytte barnehagebarn og ansatte mot sykdom og skade
      paragraph1: Norges Landsforening for friskere barnehager har som kjerne fokus å bistå deg som barnehageleder med å sikre at barn og ansatte i deres barnehage er best mulig beskyttet mot de smittsomme sykdommene som kan sette deres helse i fare.
      sub_para1: "Foreningen søker å oppnå dette ved å:"
      step_1: Hjelpe deg som barnehageleder å enklere fremme og spre kunnskap om god smittevern praksis på alle nivåer i din barnehage.
      step_2: Tilrette nødvendige hjelpeverktøy som gjør det enklere for deg som barnehagelder å sikre god smittevern praksis i din barnehage.
      step_3: Bidra til å effektivisere samspillet mellom din barnehage og de instansene i samfunnet som ønsker å verne barn og ansatte i din barnehage mot forhold som kan sette deres helse i fare.
      step_4: Gjøre det enklere for deg som barnehagelder å etterleve rådene i forskrift om miljørettet helsevern for barnehager og skoler.
      president_heading: Om styrelederen
      president_subheading: En lidenskap for bevare barns helse og trygghet
      president_para1: Tareq er andregenerasjons innvandrer til Norge. I 1961 emigrerte hans mor til Norge fra Bangladesh med Tareq og hans yngre bror. Og han oppdaget raskt verdien av et godt utført arbeid. I sin søken etter et bedre liv, jobbet den enslige moren doble skift. Men hun gjorde alltid en utmerket jobb, fordi hun utførte jobben med stolthet.Og dette engasjementet ble overført til Tareq, som senere begynte å tilby hygienetjenester til barnehager.
      president_para2: “Under utbruddet av svineinfluensa ønsket barnehagene jeg leverte hygieneprodukter og tjenester til, minske risiko for spredningen av pandemien, forteller Tareq. “Men det var da  at jeg ble virkelig klar over hvor viktig dette med smittevern er, jeg innså også at min kunnskap rundt smitterisiko i barnehagemiljø var svært begrenset.  Jeg bestemte meg derfor for å tilegne kunnskap på dette spesifikke feltet.
      president_para3: ""
      question_heading: Uønskede konsekvenser
      question_para1: Og det var da han oppdaget at mye av forskningen i metoder og prosedyrer for god smittevernberedskap i barnehager endte opp i medisinske tidsskrifter som få personer utenfor det medisinske samfunnet hadde tilgang til og kunne dra nytte av.
      question_para3:
