      center:
        label: Forusetning for god smittevern
        phase1:
          title: Skape bevissthet om smittefare
        phase2:
          title: Heve kunnskap rundt smittevern
        phase3:
          title: Foreta smittefaretilpasset handling
      step1:
        title: "Milepæl 1 : Finne det svakeste smitteforebygging leddet i din barnehage."
        description: "En kjede er ikke sterkere enn sitt svakeste ledd. I smittevern sammenheng utgjør det svakeste smitteforebygging leddet manglende bevissthet rundt smitte fremmende vaner blant barnehagepersonale som gjør at personale kan spre smittebærende bakterier og virus gjennom sine daglige rutiner. For å unngå dette skapes bevissthet om fare knyttet til smitte fremmende vaner gjennom en spørreundersøkelsesverktøy i den første milepæl av smittevern sertifiseringsprogrammet. Dette gjør det mulig for deg å oppnå følgende i din barnehage:"
        para1: Øke bevissthet rundt smitte fremmende vaner blant samtlige av personalet i barnehagen.
        para2: Avdekke nivå av smittevern kompetansemangel hos samtlige av personale barnehagen.
        para3: Skape indre motivasjon og vilje hos samtlige av personale for å lære om smitteforebygging.
      step2:
        title: "Milepæl 2 : Styrke smitteforebygging nivå i din barnehage."
        description: "Det er vanskelig å bli god i noe noe man vet lite om. Og ettersom mangel på kompetanse gjør at barnehagepersonalet ikke er stand til å ta de daglige valgene som er nødvendig for å minske risiko for forekomst av smittsomme sykdommer styrkes kunnskap, og dermed smitteforebyggingsnivå, gjennom nettbasert trening i den andre milepæl av smittevern sertifiseringsprogrammet. Dette gjør det mulig for deg som barnehageleder å oppnå følgende i din barnehage:"
        para1: Heve kompetansnivå rundt smittevern og smitteforebygging blant samtlige ansatte i barnehagen.
        para2: Sikre dyp forståelse blant samtlige personale i barnehagen om av hvilke nivå av smitteforebygging er nødvendig for å minske risiko for forekomst av smittsomme sykdommer.
        para3: Sette en referanse nivå for smitteforebyggingsarbeid i din barnehage.
      step3:
        title: "Milepæl 3 : Sikre systematisk utførelse av smitteforebyggingsrutiner"
        description: "Ingenting smitteforebygging skjer med mindre kompetanse blir satt ut i praksis. For å unngå at smittebeskyttelse av barn og ansatte i din barnehage blir overlatt til tilfeldigheter, sikres konsekvent implementering av smittforebyggingsrutiner i 3 milepæl av smittevern sertifiseringsprogrammet.  Etter å ha fullført andre tredje milepæl har du oppnådd følgende i din barnehage, som barnehageleder:"
        para1: Sørget for at nødvendig tiltak for å minske smittefare utføres konsekvent i din barnehage.
        para2: Eliminer gjetning blant barnehagepersonale om hvilke smitteforebyggende tiltak er nødvendig å få utført og når.
        para3: Fått på plass intern kontroll system for å koordinere og måle implementering av smitteforebyggende tiltak.
      step4:
        title: "Milepæl 4 : Skape bevisshet om oppstått smittefare"
        sub_description:
        description: "Bevissthet er nødevendig for at handling kan skje. For at du som barnehagelder og de som berøres av smittsomm sykdom skal kunne handle, implementeres verktøy for skape bevisst på forekomst smitteforekomst så fort de forekommer i fjærede milepæl av smittevern sertifiseringsprogrammet. Etter å ha fullført den 4. milepæl har du oppnådd følgende i din barnehage, som barnehageleder:"
        para1: Fått på plass et varslingssystem som holder deg oppdatert på hvilke smittsom sykdom har oppstått i din barnehage i nåtid, slik at nødvendig tiltak kan settes i gang snarest mulig.
        para2: Fått på plass et varslingssystem som det enklere for deg å varsle ansatte og foreldre sykdomforekomst basert på avdeling og rolle.
        para3: Fått på plass et varslingssystem som gjør det mulig for deg å umiddel vite hvilke sykdom nødevendiggjør varsling av kommunelege.
      step5:
        title: "Milepæl 5 : Tilrette ressurs for sikre nødvending kompetanse håndtere og ta kontroll over smittefare forbundet med oppståtte sykdommen"
        description: "Tiltak nødvendig for å kontrollere smittefare forbundet med en type sykdom er ikke alltid det samme for en annen. Tilrettelegges smittevern informasjon om smittsomme 39 forskjellige sykdommer i den femte milepæl av smittevern sertfisrings programmet. Etter å ha fullført den 5. milepæl har du oppnådd følgende i din barnehage, som barnehageleder:"
        para1: Gjort det mulig for barnehagepersonale og foreldre få tilgang kunnskap de trenger for å gjenkjenne og kontroller smittefare.
        para2: Gjort det mulig for barnehagepersonale og foreldre å vite om hvor sprer sykdommen og hvilke tiltak stopper spreding av sykdommen.
        para3: Gjort det mulig for barnehagepersonale og foreldre å gjenkjenne akutt situasjoner som nødvendiggjør umiddelbar kontakt med lege ?
      step6:
        title: "Strategiske tiltak for gjøre det som er mulig for å stoppe sprednning av oppståtte sykdommen."
        description: ""
      step7:
        title: "Milepæl 6 : Loggføre sykdomsforekomsten"
        description: "Når sykdommer er oppdaget i barnehagen er det viktig å finne ut hvorvidt andre barn nylig har vært syke med den samme sykdommen. Ettersom dette kan avgjøre om en utbrudd er på vei, i den sjette milepæl av smittevern sertifiseringsprogrammet implementeres digital sykdomloggføringspraksis i barnehagen slik du som barnehage leder kan enklere:"
        para1: Trekke ut nøkkelopplysninger og avgjøre hvorvidt andre barn nylig har vært syke med den samme sykdommen.
        para2: Få tilgang til sykdommer som har forekommet i din barnehage hvor enn du måtte være.
        para3: Skrive ut rapporter relatert til sykdommer som har forekommet om helsemyndighetene krever det.
      step8:
        title: "Milepæl 7 : Iverksett smitteverntiltak tilpasset sykdommen"
        description: "I femte milepæl fikk barnehagen tilgang til informasjon om hvordan håndtere smittefare forbundet med forskjellig sykdommer. I syvende milepæl av smittevern programmet koordineres smitteverntiltak tilpasset den sykdommen som har oppstått. Etter å ha fullført den 7. milepæl har du dermed oppnådd følgende i din barnehage, som barnehageleder:"
        para1: Fått på plass en internkontroll løsning som gjør det enklere å kooridinere hva personale skal gjøre når smittsomme sykdom har oppstår i din barnehage.
        para2: Fått på plass en internkontroll løsning som avdekker avvik i implementering av tiltak nødvendig for stoppe spredning av sykdommer som bryter ut i din barnehage.
        para3: Fått på plass en internkontroll løsning som gjør det enklere å dokumentere overfor helsemyndigheter at tiltak nødvendig for å verne barn og ansatte fare forbundet med oppståtte smittsomme sykdommer, har blitt implementert i din barnehage.
      step9:
        title: "Milepæl 8 : Sikre god kommunikasjon med foreldre"
        description: "Det er vikitg å sørge for å ha god kommunikasjon med foreldre og ansatte, spesielt hvis et av barna er innlagt på sykehus. For oppretteholde god kommunikasjon for din barnehage tilgang til kommunikasjonsverktøy. Dette gjør det enklere for deg som barnehagelder å:"
        para1: Fått på plass en digital kommunikasjon løsning som gjør det enklere å sikre at personale og foreldre i barenhagen får nødvendig informasjon om forhold ved barnehagen som kan ha negativ innvirkning på helsen.for å enklere opplyse personale og foreldre om forhold som kan om forhold som kan ha negativ innvirkning på helsen.
        para2: Fått på plass en digital kommunikasjon løsning som gir deg tilgang til sykdomhåndteringsmal over 39 forkjellige sykdommer spesielt tilpasset for hjelpe foreldre minske risiko for spreding av smittsomme sykdommer hjemme.
        para3: Fått på plass en digital løsning som gjør det enklere å hold oversikt over kommikasjon mellom forskjellige avdelingeme og barnehagen.
      step10:
        title: "Milepæl 9 : Være bedre forberedt på fremtidige utbrudd"
        description: "For å kunne være godt forberedt til mulige utbrudd, kreves at du får avdekket hvilke perioder i året det er høy risiko for et spesifikt sykdomsutbrudd. Din barnehage får derfor tilgang høysykdomsrisiko sesong karleggingsverktøy som gjør det enklere for deg som barnehageleder å:"
        para1: Få komplett oversikt over sykdomsforekomsttrenden spesifikk for din barnehage.
        para2: Avdekke hvilke sykdommer som forekommer oftest, slik at du kan iverksette en kollektiv smitteforebyggende innsats i barnehagen for å fjerne årsaker som gjør at denne smittesykdommen forekommer så ofte.
        para3: Skape en god lagånd blant de ansatte og foreldre, siden de får mulighet til å jobbe side ved side for en viktig sak.
      step11:
        title: Hvorfor komme i gang med friskere og tryggere barneomsorgprogrammet i år ?
        para1: Tatt i betrakting risikoene som smittesykdommer kan barnehagebarn og ansatte for er derfor ditt valg være smittevern sertifiseringprogrammet en av de viktigste valgene du kan ta som barnehageleder for å fremme helse og trygghet til barn under din omsorg.
        para2: Som en sertfisert barnehage har din barnehage på plass en smittevern infrastuktur, nødvendig for å beskytte barn og ansatte i barnehagen mot skade, lidelse og potensielle tragedier forbundet med smittsomme sykdommer,til den grad det er praktisk mulig. Slik  eliminerer du sjansen for at du som barnehagelder blir anklaget for likegyldighet og faglig forsømmelse av barns sikkerhet i barnehagen, dersom det skulle oppstå alvorlige uhell forbundet med smittsomme sykdommer.
